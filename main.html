<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Igip Next</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="window">
        <header>
            <div class="app">
                <img src="icons/files.png" class="appIcon">
                <p>Специально для вас</p>
            </div>
            <div class="nav">
                <img src="icons/1836.png" class="icon press" onclick="maxMin()">
                <img src="icons/797.png" class="icon press" onclick="closeWindow()">
            </div>
        </header>
        <iframe src="apps/welcome.html" frameborder="0"></iframe>
    </div>
    <footer>
        <img src="icons/win.svg" alt="icon" onclick="swStart()">
        <img src="icons/np.png" onclick="openWin('icons/np.png','Notes','apps/np1.html',77,20,0)">
        <img src="icons/chrome.png" style="border-radius: 50%;"
            onclick="openWin('icons/chrome.png','Google Chrome','apps/chrome.html',77,70,0)">
        <img src="icons/files.png" alt="">
        <img src="icons/notec.png" alt="">
        <img src="icons/officec.png" alt="">
        <img src="icons/settings.png" style="border-radius: 50%;"
            onclick="openWin('icons/settings.png','Settings','apps/404.html',77,70,0)">
        <img src="icons/photoshop.png">
        <img src="icons/vs.png">
        <img src="icons/store.png">
    </footer>

    <script src="start.js"></script>
    <script src="js/window.js"></script>
</body>
</html>
